name: Auto-sync tasks from localStorage

on:
  workflow_dispatch:
    inputs:
      tasks_json:
        description: 'Updated tasks JSON'
        required: true
        type: string

jobs:
  update-tasks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update tasks.json
        run: |
          echo '${{ inputs.tasks_json }}' > tasks.json
          
      - name: Commit and push
        run: |
          git config user.name "Clawdbot"
          git config user.email "clawdbot@users.noreply.github.com"
          git add tasks.json
          git commit -m "Auto-sync: Task status updated from browser" || exit 0
          git push
